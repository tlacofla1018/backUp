<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 그리드섹션</title>
    <link rel="stylesheet" href="./reset.css">

<body>
    <!-- 팀프로젝트 & CMS -->
    <section id="grid_page" class="full_page_container">
        <article class="team_project_container grid_page_container">
            <span class="grid_img"></span>
            <div class="grid_contents d-flex flex-column justify-content-center">
                <h3>Team Project</h3>
                <h2>UNIVERSE ENT.</h2>
                <p>
                    유니버스 엔터테인먼트라는 가상의 클라이언트를 만들어<br>
                    반응형 웹사이트를 제작하였습니다.
                </p>
                <h3>
                    Tool - HTML5, SCSS, Java Script, Figma, Notion<br>
                    기획 10% / 디자인 15% / 개발 20%
                </h3>

                <div class="btn_container d-flex">
                    <button class="d-flex justify-content-center align-items-center"><img src="./img/git_icon.svg" alt="팀프로젝트 유니버스 엔터 깃허브 아이콘"><span>Git Hub</span></button>
                    <button class="d-flex justify-content-center align-items-center"><img src="./img/figma_icon.svg" alt="팀프로젝트 유니버스 엔터 피그마 아이콘"><span>Figma</span></button>
                    <button class="d-flex justify-content-center align-items-center"><img src="./img/notion_icon.svg" alt="팀프로젝트 유니버스 엔터 노션 아이콘"><span>Notion</span></button>
                </div>
            </div>
        </article>

        <article class="cafe24_container grid_page_container">
            <span class="grid_img"></span>
            <div class="grid_contents d-flex flex-column justify-content-center">
                <h3>CMS - CAFE24</h3>
                <h2>HELLO RENTAL</h2>
                <p>
                    기존의 LG HELLO RENTAL에서<br>
                    안마의자만을 아이템으로 선정하여<br>
                    리디자인 및 개발을 진행했습니다.
                </p>
                <h3>
                    Tool - HTML5, SCSS, Java Script, Figma<br>
                    기여도 100%
                </h3>

                <div class="btn_container d-flex">
                    <button class="d-flex justify-content-center align-items-center"><img src="./img/git_icon.svg" alt="팀프로젝트 유니버스 엔터 깃허브 아이콘"><span>Git Hub</span></button>
                    <button class="d-flex justify-content-center align-items-center"><img src="./img/figma_icon.svg" alt="팀프로젝트 유니버스 엔터 피그마 아이콘"><span>Figma</span></button>
                    <button class="d-flex justify-content-center align-items-center"><img src="./img/notion_icon.svg" alt="팀프로젝트 유니버스 엔터 노션 아이콘"><span>Notion</span></button>

            </div>
