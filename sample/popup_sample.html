<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 팝업 샘플</title>
    <link rel="stylesheet" href="./css/popup_sample.css">
</head>
<body>
    <!-- label도 탭키에 잡히도록 tabindex="0" 속성을 추가했습니다 -->
    <!-- 시험 도중 상호작용이 필요한 컨텐츠에 a태그를 넣는 것을 깜박했다면 tabindex="0" 속성을 추가하세요 -->
    <!-- 팝업을 열어야 하는 컨텐츠에는 새로고침이 되지 않도록 a를 #none으로 넣어주세요 -->
    <main>
        <ul>
            <li>
                <!-- 공지사항 -->
                <input type="radio" name="tab" id="notice" checked>
                <label for="notice" tabindex="0">공지사항(모달)</label>
                <div class="tab_content notice_content">
                    <dl class="modal_open">
                        <dt><a href="#none">공지사항 내용이 들어옵니다</a></dt>
                        <dd><a href="#none">2024.00.00</a></dd>
                    </dl>
                    <dl>
                        <dt><a href="#">공지사항 내용이 들어옵니다</a></dt>
                        <dd><a href="#">2024.00.00</a></dd>
                    </dl>
                    <dl>
                        <dt><a href="#">공지사항 내용이 들어옵니다</a></dt>
                        <dd><a href="#">2024.00.00</a></dd>
                    </dl>
                    <dl>
                        <dt><a href="#">공지사항 내용이 들어옵니다</a></dt>
                        <dd><a href="#">2024.00.00</a></dd>
                    </dl>
                </div>
            </li>
            <li>
                <!-- 갤러리 -->
                <input type="radio" name="tab" id="gallery">
                <label for="gallery" tabindex="0">갤러리(레이어)</label>
                <div class="tab_content gallery_content">
                    <ul>
                        <li class="layer_open">
                            <div class="gallery_img">
                                <a href="#none"><img src="./images/fade1.jpg" alt="갤러리 이미지 1"></a>
                            </div>
                            <div class="img_name">
                                <a href="#none">이미지 1</a>
                            </div>
                        </li>
                        <li>
                            <div class="gallery_img">
                                <a href="#"><img src="./images/fade2.jpg" alt="갤러리 이미지 2"></a>
                            </div>
                            <div class="img_name">
                                <a href="#">이미지 2</a>
                            </div>
                        </li>
                        <li>
                            <div class="gallery_img">
                                <a href="#"><img src="./images/fade3.jpg" alt="갤러리 이미지 3"></a>
                            </div>
                            <div class="img_name">
                                <a href="#">이미지 3</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </main>

    <!-- 모달 팝업: 딤드가 깔리고 타 컨텐츠와의 상호작용이 막힘 -->
    <div class="modal_popup">
        <div>
            <h3>모달 팝업 제목</h3>
            <p>모달 팝업 내용이 들어옵니다</p>
            <button class="modal_close">닫기</button>
        </div>
    </div>

    <!-- 레이어 팝업: 딤드가 없고 타 컨텐츠와의 상호작용이 가능함 -->
    <div class="layer_popup">
        <div>
            <h3>레이어 팝업 제목</h3>
            <p>레이어 팝업 내용이 들어옵니다</p>
            <button class="layer_close">닫기</button>
        </div>
    </div>
    
    <script src="./script/jquery-1.12.3.js"></script>
    <script src="./script/popup_sample.js"></script>
</body>
</html>
