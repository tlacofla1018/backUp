        // 대입연산자
            let num01 = 10;
            let num02 = 3;
            num01 += num02; // num01 = num01 + num02
            // num01과 num02를 더한 값을 num01에 대입해줘
            console.log(num01);
            num01 -= num02; // num01 = num01 - num02
            // num01과 num02를 뺀 값을 num01에 대입해줘
            console.log(num01);
            num01 *= num02; // num01 = num01 * num02
            // num01과 num02를 곱한 값을 num01에 대입해줘
            console.log(num01);
            num01 /= num02; // num01 = num01 / num02
            // num01과 num02를 나눈 값을 num01에 대입해줘
            console.log(num01);
            num01 %= num02; // num01 = num01 % num02

            console.log(num01);

        // 비교연산자
            // 비교연산자는 언제나 불리언 데이터를 반환함
            const A = 1;
            const B = 3;
            console.log('01', A > B); // false
            console.log('02', A < B); // true
            console.log('03', A >= B); // false
            console.log('04', A <= B); // true
            console.log('05', A == B); // false (데이터의 타입을 따지지 않음)
            console.log('06', A != B); // true (데이터의 타입을 따지지 않음)
            // 자바스크립트의 부정형은 !
            console.log('07', A === B); // false (데이터의 타입까지 비교함)
            console.log('07', A !== B); // true (데이터의 타입까지 비교함)
            // 주의사항
                const int = 0;
                const bool = false;
                console.log(int == bool); // true
                console.log(int === bool); // false
                // 되도록 비교연산자를 활용할 때는 엄격한 비교로 사용해야 함

        // 논리연산자
            const C = 1;
            const D = 1;
            console.log((C >= D) || (C == D)); // true '||(또는)''
                // C가 D보다 크거나 같다 or C가 D와 같다
                // 둘 중 값이 하나라도 true면 true 값을 반환함
            console.log((C > D) && (C == D)); // false '&&(그리고)''
                // C가 D보다 크다 and C와 D가 같다
                // 둘 중 하나라도 false값이 존재하면 false값을 반환함
            console.log(!(C == D)); //false
                // not연산자(부정연산자) 늘 반대값을 반환함
            console.log('(1)', false || true || false);
                // OR연산자는 true를 만나는 순간 뒤까지 안감
                // 값이 맞으면 종료시켜버림
                // OR과 AND가 같이 있으면 꼭 OR을 먼저 계산함
            console.log('(2)', true && '');
                // AND는 앞의 조건이 참이라면 AND 뒤의 값을 반환함
                // 이 상황에선 빈 값('')을 내보내버림
            console.log('(3)', true && false && true); // false
                // 중간에 false값이 들어와서 망해버린 식
                // 앞에 조건들이 전부 다 true여야만 맨 뒤의 식을 내보내줌
                // 맨뒤의 식 조차도 true여야 함
            console.log('(4)', false || 'Iron Man'); // Iron Man
                // 거짓값이 아닌 모든 것은 참
                // true값을 만났기 때문에 뱉은 것
            console.log('(5)', 0 && 'Iron Man'); // 0
                // 0을 뱉었다는 건 0을 false값으로 인식했다는 것
                // false를 의미하는 0을 뱉은거임
            console.log('(6)', 'Iron Man' || 'batman'); // 'Iron Man'
                // OR연산자는 true를 만나면 뒤에 식까지 체크를 안함
            console.log('(7)', !false); // true
                // NOT연산자, 무조건 반대값을 내뱉음
            console.log('(8)', !(90 > 40)); // false
                // 90은 40보다 크기 때문에 true, 반대값인 false를 뱉음
            console.log('(9)', !(90 < 40 && 40 < 90)); // true
                // !(false && true) > !false > true
            
        // 삼항연산자
