    <title>calculate</title>
</head>
<body>
    <script>
        function calculate(num1, num2, operater){

            let result;

            switch(operater){
                case '+' :
                    result = num1 + num2;
                    break;
                case '-' :
                    result = num1 - num2;
                    break;
                case '*' :
                    result = num1 * num2;
                    break;
                case '/' :
                    if(num2 === 0){
                        result = '0으로 나눌 수 없다';
                    }else{
                        result = num1 / num2;
                    }
                    break;
                case '%' :
                    if(num2 === 0){
                        result = '0으로 나눌 수 없다';
                    }else{
                        result = num1 % num2;
                    }
                    break;
                default :
                    result = '연산자를 입력하세요';
            }
            return result;
        }

        let num1 = parseInt('')
        let outPut = calculate(5,8,'+');
        console.log(outPut);
    </script>
</body>
</html>
