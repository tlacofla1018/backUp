<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제(1)</title>
</head>
<body>
    <script>
        const NAME = prompt('이름은 변할 수 없으니 상수입니다');
        alert(`상수로 선언된 나의 이름은 ${NAME}입니다`);
        document.write(`알림창에 뜬 나의 이름은 ${NAME}입니다`);
    </script>
</body>
</html>
