<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인증번호(제이쿼리 전환)</title>
    <link rel="stylesheet" href="./css/javaScript14.css">
</head>
<body>
    <div class="wrap">
        <div class="creatNumberDiv">
            <div id="creatKey"></div>
            <button id="creatKeyBtn">인증번호 발송</button>
        </div>
        <div class="checkNumberDiv">
            <!-- input태그는 받는 값이 value임 -->
            <input id="checkKey" type="text" placeholder="인증번호 6자리를 입력해주세요" maxlength="6">
            <button id="checkKeyBtn">확인</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./js/javaScript14(2).js"></script>
</body>
</html>
