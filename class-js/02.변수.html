<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <script>
        // 변수를 만드는 작업을 '변수의 선언'이라고 함
        // 만들어진 변수에 첫 데이터를 지정하는 작업을 '변수의 초기화'라고 함
        // 두 과정은 동시 및 따로 진행이 가능함

        // 따로 진행
        let num; // 변수의 선언
        num = 20; // 변수의 초기화
        console.log(num);

        // 동시 진행
        let num2 = 22; // 변수의 선언 및 초기화

        num = 40;
        console.log(num);
        // 변수는 한 번에 하나의 데이터만 기억할 수 있음
        // 기억하고 있는 값을 바꿔가면서 사용가능
        // num은 number의 약자 (자주 쓰임)

        // 변수: 데이터를 보관하는 장소
        // 필요할 때 언제든지 사용 가능하며 보관된 데이터는 수정이 가능함
        // 모든 자료형을 저장할 수 있음
        // 초기에 할당되는 값으로 자료형을 구분함

        // 변수 네임 규칙 (**는 개발자간의 룰에 가까움)
        // _(언더스코어), $(달러)로 시작이 가능하나 특이한 값의 제외하고 권장하지 않음
        // 숫자로 시작하면 절대 안됨 / 대소문자 반드시 구분 / 여백 절대 안됨
        // 변수는 소분자로 시작함. 상수변수(변하지 않는 값)만 대문자로 만듦 **
        // 낙타표기법(camelCase)를 사용함 **
        // 키워드(예약어)는 절대 변수 네임으로 사용 불가
    </script>
</body>
</html>
