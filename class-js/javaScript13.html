<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13. 예제-인증번호</title>
</head>
<body>
    <script>
        function getValidNumber(){

            let number;
            
            while(true){

                number = parseInt(prompt('1부터 10까지의 중 숫자를 입력하세요'));
                
                if(number >= 1 && number <=10){
                    break; // break는 스위치에서만 쓸 수 있냐? -> No, 여기선 브레이크를 만나면 문장 탈출, 종료
                }else{
                    alert('유효하지 않은 숫자입니다.')
                }
            }

            return number; // 값을 받아냄
        }
        let validNumber = getValidNumber(); // 값을 담아둬야 언제든 쓸 수 있다

        alert('인증되었습니다.')
        console.log(`입력한 숫자는 ${validNumber}`)

    </script>
</body>
</html>
