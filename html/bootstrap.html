<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <!-- navbar-expand-lg 네비를 lg부터 펼칠거야 -->
        <!-- 클래스로 반응형을 다 조절할 수 있다 -->
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <button type="button" class="btn btn-success d-none d-lg-blok">Success</button>
    <ul class="m-0 p-0 d-lg-flex flex-wrap">
        <li class="col-lg-3 col-xl-6 p-3">1</li>
        <li class="col-lg-3 col-xl-6 p-3">2</li>
        <li class="col-lg-3 col-xl-6 p-3">3</li>
        <li class="col-lg-3 col-xl-6 p-3">4</li>

        <li class="col-lg-6 col-xl-6 p-3 ms">5</li>
        <li class="col-lg-2 col-xl-6 p-3">6</li>
        <li class="col-lg-2 col-xl-6 p-3">7</li>
        <li class="col-lg-2 col-xl-6 p-3">8</li>
    </ul>
<!-- col은 나눠먹는다, p는 패딩, m은 마진 -->
<!-- ms는 마진시작지점 수치는 0부터 5까지 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!-- 부트스트랩을 쌤보다 잘 다뤄야 함 -->
<!-- ui가 자주 바뀌기 때문에 알아서 찾아 써야 함 -->
<!-- 부트스트랩을 잘 쓰면 반응형도 다 끝남 -->
